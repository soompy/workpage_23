  <script>
    const scroller = new LocomotiveScroll({
      el: document.querySelector('[data-scroll-container]'),
      smooth: true
    });

    var sd = new ScrollDetector();
    var scrollParallaxTriggerTop = $('#scrollParallaxTrigger').offset().top
    var scrollParallaxTriggerEndTop = $('#scrollParallaxEnd').offset().top + 200
    var scrollParallaxStart = scrollParallaxTriggerTop - window.innerHeight

    var maxRatio = scrollParallaxTriggerEndTop - scrollParallaxStart;

    sd.add(document.getElementById('scrollParallaxTrigger'), function () {
        $("#scrollArea").addClass("ani_active")
    }, { actionType: "in" })
    
    sd.add(document.body, function (scrollTop) {
        if (
            (scrollTop + window.innerHeight > scrollParallaxTriggerTop) &&
            (scrollTop < scrollParallaxTriggerEndTop)
        ) {

            var duration = (scrollTop - scrollParallaxStart) / maxRatio;
            var accelamount = duration * 320;
            var style = {
                'transform': 'translateY(' + accelamount + 'px) ',
            }

            $('.obj_01').css(style)
            $('.obj_02').css(style)
            $('.obj_03').css(style)
            $('.obj_04').css(style)
        }

    }, { actionType: 'custom' })
  </script>
