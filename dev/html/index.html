  <script>
    window.addEventListener('scroll', function() {
    // 상단 비주얼 효과
      var scrollPosition = window.pageYOffset;
      var fontSize = 24 + scrollPosition / 2;
      var opacity = 1 - scrollPosition / 500;
    
      document.querySelector('.scroll-effect-text h2').style.fontSize = fontSize + 'px';
      document.querySelector('.scroll-effect-text h2').style.opacity = opacity;


      // 스크롤 이미지 효과
      var scrollPosition = window.pageYOffset;
      var imageContainer = document.querySelector('.car-wrap .image-container');
      var images = imageContainer.getElementsByTagName('img');
    
      var windowHeight = window.innerHeight;
      var containerOffsetTop = imageContainer.offsetTop;
      var containerHeight = imageContainer.offsetHeight;
    
      var visibleImages = Math.floor((scrollPosition - containerOffsetTop + windowHeight) / containerHeight);
    
      for (var i = 0; i < images.length; i++) {
        images[i].classList.remove('active');
      }
    
      if (visibleImages >= 0 && visibleImages < images.length) {
        images[visibleImages].classList.add('active');
      }
    });    
  </script>
