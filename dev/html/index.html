<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css" />
  <title>메인</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.1/css/swiper.min.css" rel="stylesheet" />  
</head>

<body>
  <div id="wrap">
    <!-- Header -->
    @@include('./_include/header.html')
    <!-- Header -->   


    <section class="visual" data-scroll-container>
      <section class="vi-section vi-01" data-scroll-section>
        <div class="inner">
          <h3 class="vi-text" data-scroll data-scroll-speed="1">
            텍스트1 텍스트1 
            <p class="vi-text-sub">텍스트1 텍스트1 </p>
          </h3>
          <span class="vi-img" data-scroll data-scroll-speed="2"><img src="../images/choonsik_hi.png" alt=""></span>
        </div>        
      </section>
      <section class="vi-section vi-02" data-scroll-section>
        <div class="inner">
          <h3 class="vi-text" data-scroll data-scroll-speed="1">
            텍스트2
            <p class="vi-text-sub">텍스트2</p>
          </h3>
          <span class="vi-img" data-scroll data-scroll-speed="2"><img src="" alt=""></span>
        </div>        
      </section>
      <section class="vi-section vi-03" data-scroll-section>
        <div class="inner">
          <h3 class="vi-text" data-scroll data-scroll-speed="1">
            텍스트3 텍스트3 텍스트3
            <p class="vi-text-sub">텍스트3 텍스트3 텍스트3</p>
          </h3>
          <span class="vi-img" data-scroll data-scroll-speed="2"><img src="" alt=""></span>
        </div>        
      </section>
    </section>


    <div class="content">
      <section class="area-common section-01">
        <div class="inner">
          <div class="photo-gallery">
            <div class="gallery-item"></div>
            <div class="gallery-item"></div>
            <div class="gallery-item"></div>
            <div class="gallery-item"></div>
            <div class="gallery-item"></div>
            <div class="gallery-item"></div>
          </div>
        </div>
      </section>


      <section class="area-common section-02">
        <div class="inner">          
          <div class="sticky">
            <div class="swiper-container" id="scroll-tags">
              <ul class="swiper-wrapper">
                <a alt="0" class="swiper-slide FirstNavItem" href="#firstID">First</a>
                <a alt="1" class="swiper-slide SecondNavItem" href="#secondID">Second</a>
                <a alt="2" class="swiper-slide ThirdNavItem" href="#thirdID">Third</a>
                <a alt="3" class="swiper-slide FourthNavItem" href="#fourthID">Fourth</a>
                <a alt="4" class="swiper-slide FifthNavItem" href="#fifthID">Fifth</a>
                <a alt="5" class="swiper-slide SixtNavItem" href="#sixtID">Sixth</a>
              </ul>
            </div>
          </div>
          <div style="height: 500vh">
            <section class="horizontal-area firstClass" id="firstID">
              <h1>
                First
              </h1>
            </section>
            <section class="horizontal-area secondClass" id="secondID">
              <h1>
                Second
              </h1>
            </section>
            <section class="horizontal-area thirdClass" id="thirdID">
              <h1>
                Third
              </h1>
            </section>
            <section class="horizontal-area fourthClass" id="fourthID">
              <h1>
                Fourth
              </h1>
            </section>
            <section class="horizontal-area fifthClass" id="fifthID">
              <h1>
                Fifth
              </h1>
            </section>
            <section class="horizontal-area sixtClass" id="sixtID">
              <h1>
                Sixt
              </h1>
            </section>
          </div>
      </section>


      <section class="area-common section-03">
        <div class="inner">
          
        </div>
      </section>
    </div>


    <!-- footer -->
    @@include('./_include/footer.html')
    <!-- footer -->
  </div>

  <script src="../js/locomotive-scroll.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.1/js/swiper.min.js"></script>
  <script src="../js/index.js"></script>  
  
  <script>
      (function () {
          var scroll = new LocomotiveScroll();
      })();
  </script>
</body>

</html>
