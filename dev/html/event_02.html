<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="robots" content="index,follow">
    <meta name="author" content="이수민">
    <meta name="keywords" content="홀인원 이벤트, 경품, 이수민, 골프, Golf">
    <meta name="description" content="이수민">
    <meta name="format-detection" content="telephone=no, email=no">
    <meta name="twitter:card" content="summary">
    <meta property="og:title" content="홀인원 이벤트">
    <meta property="og:description" content="이수민">
    <title>이벤트2</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css" />

</head>

<body>    
    <div class="eventWrapper motion-visual">
        <section class="top-visual">
            <div class="vi-image-box">
                <span class="image-a viActive"></span>
                <span class="image-b"></span>
            </div>
            <div class="vi-text-box textRolling">
                <div class="text-inner">
                    <p class="text-a">빡침ㅠㅜ</p>
                    <p class="text-b">살짝 풀림</p>
                </div>
            </div>
        </section>
    
        <section class="card-cont-area">
             <div class="swiper eventSlide">
                <div class="swiper-wrapper">
                    <div class="swiper-slide event-slide">
                        <div class="card-img">
                            <img src="../images/choonsik_mic.png" alt="마이크춘식">
                            <div class="singingBg">
                                <span></span>
                                <span></span>
                                <span></span>
                                <span></span>
                            </div>
                        </div>
                        <p class="card-text">춘식이가 노래를 해요</p>
                    </div>
                    <div class="swiper-slide">
                        <div class="card-img">
                            <img src="../images/choonsik_hi.png" alt="인사춘식">
                        </div>
                        <p class="card-text">춘식이가 인사를 해요</p>
                    </div>
                </div>                                
            </div>

            <div class="slide-navi">
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>                
                <div class="swiper-pagination"></div>
            </div>            
        </section>    

        <section class="sticky-tab-content">
            <div class="inner">
              <div class="sticky-tab">
                <div class="swiper-container" id="scroll-tags">
                  <div class="swiper-wrapper">
                    <a alt="0" class="swiper-slide FirstNavItem" href="#firstID">First</a>
                    <a alt="1" class="swiper-slide SecondNavItem" href="#secondID">Second</a>
                    <a alt="2" class="swiper-slide ThirdNavItem" href="#thirdID">Third</a>
                    <a alt="3" class="swiper-slide FourthNavItem" href="#fourthID">Fourth</a>
                    <a alt="4" class="swiper-slide FifthNavItem" href="#fifthID">Fifth</a>
                    <a alt="5" class="swiper-slide SixtNavItem" href="#sixtID">Sixth</a>
                  </div>
                </div>
              </div>
              <div style="height: 600vh">
                <section class="horizontal-area firstClass" id="firstID">
                  <h1>
                    First
                  </h1>
                </section>
                <section class="horizontal-area secondClass" id="secondID">
                  <h1>
                    Second
                  </h1>
                </section>
                <section class="horizontal-area thirdClass" id="thirdID">
                  <h1>
                    Third
                  </h1>
                </section>
                <section class="horizontal-area fourthClass" id="fourthID">
                  <h1>
                    Fourth
                  </h1>
                </section>
                <section class="horizontal-area fifthClass" id="fifthID">
                  <h1>
                    Fifth
                  </h1>
                </section>
                <section class="horizontal-area sixtClass" id="sixtID">
                  <h1>
                    Sixth
                  </h1>
                </section>
              </div>
          </section>
    </div>

    <script src="../js/page.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.1/js/swiper.min.js"></script>
    <script src="../js/horizontal.js"></script>
    <script>
        window.addEventListener("scroll", scrollEffect);

        function scrollEffect() {
            // 비주얼 효과
            const viBg = document.querySelector(".top-visual");
            const imageA = document.querySelector(".image-a");
            const imageB = document.querySelector(".image-b");
            const viTextBox = document.querySelector(".vi-text-box");

            // 가로스코롤 효과
            const scrollElement = document.querySelector('body');                      

            if (window.scrollY >= 5) {
                imageA.classList.remove("viActive");
                imageB.classList.add("viActive");
                viTextBox.classList.remove("textRolling");
                viBg.style.background = "linear-gradient(180deg, #D7E4FF 0%, #FAFBFF 149.65%)";                
            }
            if (window.scrollY < 5) {
                imageA.classList.add("viActive");
                imageB.classList.remove("viActive");
                viTextBox.classList.add("textRolling");
                viBg.style.background = "linear-gradient(90deg, #FFA3A0 0%, #FFABBC 24%, #FFB0F5 72.99%, #FBA8FF 87.49%)";
            }
        }

        // swiper
        const swiperChoonsik = new Swiper('.eventSlide', {
            loop: true,
            centeredSlides: true,
            slidesPerView: 1,             
			pagination: {
				el: ".swiper-pagination",
                type: "fraction",
				clickable: true,    
			},            
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },                                 
        }); 

        var swiperSing = document.querySelector(".swiper-slide.event-slide");
        var singingBg = document.querySelector(".singingBg");
        var activeSing = swiperSing.classList.contains("swiper-slide-active");

        singingBg.classList.remove('on');
        if (activeSing) {
            singingBg.classList.add('on');
        } else {
            singingBg.classList.remove('on');
        }
    </script>   
</body>

</html>
