<!DOCTYPE html>

<head>

<body>
  <div class="eventWrapper motion-visual">
    <section class="top-visual">
      <div class="event-container">
        <div class="vi-image-box">
          <span class="image-a viActive"></span>
          <span class="image-b"></span>
        </div>
        <div class="vi-text-box textRolling">
          <div class="text-inner">
            <p class="text-a">빡침ㅠㅜ</p>
            <p class="text-b">살짝 풀림</p>
          </div>
        </div>
      </div>
    </section>

    <section class="rolling-text-area">
      <div class="event-container">
        <div class="rolling-wrapper">
          <div class="text-box"></div>
          <div class="rolling-container">
            <div class="rolling-area">
              <p>세상에서</p>
              <p>제일 깜찍한 고양이</p>
              <p>춘식이!!</p>
            </div>
            <div class="rolling-area">
              <p>세상에서</p>
              <p>제일 깜찍한 고양이</p>
              <p>춘식이!!</p>
            </div>
          </div>          
        </div>              
      </div>      
    </section>

    <section class="card-cont-area">
      <div class="event-container">
        <div class="swiper eventSlide">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <div class="card-img">
                <img src="../images/choonsik_hi.png" alt="인사춘식">
              </div>
              <p class="card-text">춘식이가 인사를 해요</p>
            </div>
            <div class="swiper-slide event-slide">
              <div class="card-img">
                <img src="../images/choonsik_mic.png" alt="마이크춘식">
                <div class="singingBg">
                  <span></span>
                  <span></span>
                  <span></span>
                  <span></span>
                </div>
              </div>
              <p class="card-text">춘식이가 노래를 해요</p>
            </div>            
          </div>
        </div>
  
        <div class="slide-navi">
          <div class="swiper-button-next"></div>
          <div class="swiper-button-prev"></div>
          <div class="swiper-pagination"></div>
        </div>      
      </div>      
    </section>
  </div>

  <script src="../js/page.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.1/js/swiper.min.js"></script>
  <script>
    window.addEventListener("scroll", scrollEffect);

    function scrollEffect() {
      // 비주얼 효과
      const viBg = document.querySelector(".top-visual");
      const imageA = document.querySelector(".image-a");
      const imageB = document.querySelector(".image-b");
      const viTextBox = document.querySelector(".vi-text-box");

      // 가로스코롤 효과
      const scrollElement = document.querySelector('body');

      if (window.scrollY >= 5) {
        imageA.classList.remove("viActive");
        imageB.classList.add("viActive");
        viTextBox.classList.remove("textRolling");
        viBg.style.background = "linear-gradient(180deg, #D7E4FF 0%, #FAFBFF 149.65%)";
      }
      if (window.scrollY < 5) {
        imageA.classList.add("viActive");
        imageB.classList.remove("viActive");
        viTextBox.classList.add("textRolling");
        viBg.style.background = "linear-gradient(90deg, #FFA3A0 0%, #FFABBC 24%, #FFB0F5 72.99%, #FBA8FF 87.49%)";
      }
    }

    // swiper
    const swiperChoonsik = new Swiper('.eventSlide', {
      loop: true,
      centeredSlides: true,
      slidesPerView: 1,
      pagination: {
        el: ".swiper-pagination",
        type: "fraction",
        clickable: true,
      },
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
      autoplay: true,
      delay: 1200,
      on: {
        slideChange: function() {
          var activeSlide = this.slides[this.activeIndex];
                    
          var prevActiveSlides = document.querySelectorAll('.swiper-slide.singing');
          prevActiveSlides.forEach(function(slide) {
            slide.classList.remove('singing');
          });
  
          activeSlide.classList.add('singing');
        }
      }
    });   
  </script>
</body>

</html>
