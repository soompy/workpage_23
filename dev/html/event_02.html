<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="robots" content="index,follow">
    <meta name="author" content="이수민">
    <meta name="keywords" content="홀인원 이벤트, 경품, 이수민, 골프, Golf">
    <meta name="description" content="이수민">
    <meta name="format-detection" content="telephone=no, email=no">
    <meta name="twitter:card" content="summary">
    <meta property="og:title" content="홀인원 이벤트">
    <meta property="og:description" content="이수민">
    <title>이벤트2</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <script src="../js/jquery-3.6.1.min.js"></script>
</head>

<body>
    <div class="eventWrapper m-360 motion-visual">
        <section class="top-visual">
            <div class="vi-image-box">
                <span class="image-a viActive"></span>
                <span class="image-b"></span>
            </div>
            <div class="vi-text-box textRolling">
                <div class="text-inner">
                    <p class="text-a">빡침ㅠㅜ</p>
                    <p class="text-b">살짝 풀림</p>
                </div>
            </div>
        </section>
        
        <section class="horizontal-scroll-area">
            <div class="horizontal-fixed">
                <div class="cont-box vertical-01">
                    <img src="../images/choonsik_hi.png" alt="인사춘식">
                </div>
                <div class="cont-box vertical-02">
                    <img src="../images/choonsik_mic.png" alt="마이크춘식">
                </div>            
            </div>            
        </section>

        <section class="">
             <div class="swiper eventSlide">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">Slide 1</div>
                    <div class="swiper-slide">Slide 2</div>
                    <div class="swiper-slide">Slide 3</div>
                </div>

                <div class="swiper-pagination"></div>

                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>

                <div class="swiper-scrollbar"></div>
            </div>
        </section>    

        <section class="next-contents">다음콘텐츠</section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script>
        window.addEventListener("scroll", visualScroll);

        function visualScroll() {
            const viBg = document.querySelector(".top-visual");
            const imageA = document.querySelector(".image-a");
            const imageB = document.querySelector(".image-b");
            const viTextBox = document.querySelector(".vi-text-box");

            if (window.scrollY >= 5) {
                imageA.classList.remove("viActive");
                imageB.classList.add("viActive");
                viTextBox.classList.remove("textRolling");
                viBg.style.background = "linear-gradient(180deg, #D7E4FF 0%, #FAFBFF 149.65%)";                
            }
            if (window.scrollY < 5) {
                imageA.classList.add("viActive");
                imageB.classList.remove("viActive");
                viTextBox.classList.add("textRolling");
                viBg.style.background = "linear-gradient(90deg, #FFA3A0 0%, #FFABBC 24%, #FFB0F5 72.99%, #FBA8FF 87.49%)";
            }
        }

        // swiper
        const swiper = new Swiper('.eventSlide', {
            // direction: 'vertical',
            loop: true,        
            pagination: {
                el: '.swiper-pagination',
            },
            
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            
            scrollbar: {
                el: '.swiper-scrollbar',
            },
        });
    
        const scrollElement = document.querySelector('body');
        const horizontalScrollTarget = document.querySelector(".horizontal-scroll-area");
        const horizontalFixed = document.querySelector(".horizontal-fixed");   
        
        const horizontalScrollTargetH = horizontalScrollTarget.offsetTop
        const horizontalFixedH = horizontalFixed.offsetTop              

        scrollElement.addEventListener('scroll', e => {            
            if (e.target.scrollTop >= horizontalScrollTargetH && e.target.scrollTop <= horizontalFixedH) {
                console.log('on >>', e.target.scrollTop)
                // 밑에 값이 일치 하는것을 볼수 있다. 
                console.log('on >>', e.target.scrollTop - horizontalScrollTargetH, horizontalScrollTarget.clientHeight)                          
                horizontalFixed.scrollTop = e.target.scrollTop - horizontalScrollTargetH
            }
        }, false)

    </script>
    <style>
        body {
            overflow: auto;
            width: 100%;
            height: 100%;
        }
    </style>
</body>

</html>
