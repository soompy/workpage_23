<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="robots" content="index,follow">
    <meta name="author" content="이수민">
    <meta name="keywords" content="홀인원 이벤트, 경품, 이수민, 골프, Golf">
    <meta name="description" content="이수민">
    <meta name="format-detection" content="telephone=no, email=no">
    <meta name="twitter:card" content="summary">
    <meta property="og:title" content="홀인원 이벤트">
    <meta property="og:description" content="이수민">
    <title>이벤트2</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <script src="../js/jquery-3.6.1.min.js"></script>
</head>

<body>
    <div class="eventWrapper m-360 motion-visual">
        <section class="top-visual">
            <div class="vi-image-box">
                <span class="image-a viActive"></span>
                <span class="image-b"></span>
            </div>
            <div class="vi-text-box textRolling">
                <div class="text-inner">
                    <p class="text-a">빡침ㅠㅜ</p>
                    <p class="text-b">살짝 풀림</p>
                </div>
            </div>
        </section>
        
        <section class="vertical-scroll-area">
            <div class="cont-box vertical-01">
                <img src="../images/choonsik_hi.png" alt="인사춘식">
            </div>
            <div class="cont-box vertical-02">
                <img src="../images/choonsik_mic.png" alt="마이크춘식">
            </div>            
        </section>

        <section class="">
             <div class="swiper eventSlide">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">Slide 1</div>
                    <div class="swiper-slide">Slide 2</div>
                    <div class="swiper-slide">Slide 3</div>
                </div>

                <div class="swiper-pagination"></div>

                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>

                <div class="swiper-scrollbar"></div>
            </div>
        </section>    

        <section class="next-contents">다음콘텐츠</section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script>
        window.addEventListener("scroll", visualScroll);

        function visualScroll() {
            const viBg = document.querySelector(".top-visual");
            const imageA = document.querySelector(".image-a");
            const imageB = document.querySelector(".image-b");
            const viTextBox = document.querySelector(".vi-text-box");

            if (window.scrollY >= 5) {
                imageA.classList.remove("viActive");
                imageB.classList.add("viActive");
                viTextBox.classList.remove("textRolling");
                viBg.style.background = "linear-gradient(180deg, #D7E4FF 0%, #FAFBFF 149.65%)";                
            }
            if (window.scrollY < 5) {
                imageA.classList.add("viActive");
                imageB.classList.remove("viActive");
                viTextBox.classList.add("textRolling");
                viBg.style.background = "linear-gradient(90deg, #FFA3A0 0%, #FFABBC 24%, #FFB0F5 72.99%, #FBA8FF 87.49%)";
            }
        }

        
        // 세로 고정 스크롤
        /*
            스크롤이 vertical-scroll-area에 왔을때 영역이 고정되면서
            vertical-fixed-box 내에서 세로 스크롤이 진행된다.
        */
        
        /*
        window.addEventListener('DOMContentLoaded', function() {
            window.scrollTo(0, 0);
        })
        */

        let scrollpos = window.scrollY;
        
        const verticalScrollTarget = document.querySelector(".vertical-scroll-area");    
        const verticalScrollTargetH = verticalScrollTarget.offsetTop;

        const vertical01 = document.querySelector(".vertical-01");

        // scrollpos = window.scrollY;
        
        const vertical01Position = vertical01.clientHeight
        console.log(vertical01Position)

        const vertical02scroll = vertical01.scrollTop
        console.log(vertical02scroll)
        


        window.addEventListener('scroll', function () {            
            console.log(scrollpos)

            if (scrollpos >= verticalScrollTargetH) {
                vertical01.classList.add("op")                
            }
        })

    
        // swiper
        const swiper = new Swiper('.eventSlide', {
            // direction: 'vertical',
            loop: true,        
            pagination: {
              el: '.swiper-pagination',
            },
          
            navigation: {
              nextEl: '.swiper-button-next',
              prevEl: '.swiper-button-prev',
            },
          
            scrollbar: {
              el: '.swiper-scrollbar',
            },
          });
    </script>
</body>

</html>
