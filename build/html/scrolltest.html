<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #scroll-area {
            height: 500px;
            overflow-y: scroll;
        }

        #changing-image-container {
            height: 1500px;
            /* 이미지 컨테이너의 높이 */
        }

        img {
            width: 100%;
            opacity: 0;
            transition: opacity 0.5s;
        }

        img.active {
            opacity: 1;
        }
    </style>
</head>

<body>
    <div id="scroll-area">
        <div id="changing-image-container">
            <img src="../images/gv1.png">
            <img src="../images/gv2.png">
            <img src="../images/gv3.png">            
        </div>
    </div>

    <script>
        var scrollArea = document.getElementById("scroll-area");
        var changingImages = document.querySelectorAll("#changing-image-container img");
        var imageHeight = changingImages[0].offsetHeight;
        var windowHeight = window.innerHeight;
        
        console.log(imageHeight);
        console.log(windowHeight);

        scrollArea.addEventListener("scroll", function() {
          var scrollTop = scrollArea.scrollTop;
          var scrollPosition = scrollTop + windowHeight * 0.5;
        
          var activeImageIndex = Math.floor(scrollPosition / imageHeight);
          activeImageIndex = Math.max(0, Math.min(activeImageIndex, changingImages.length - 1));
        
          changingImages.forEach(function(image, index) {
            if (index === activeImageIndex) {
              image.classList.add("active");
            } else {
              image.classList.remove("active");
            }
          });
        });    
    </script>
</body>

</html>
